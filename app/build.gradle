apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "kdui.uj.tkd.kdg"
        minSdkVersion 8
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}


repositories {
    flatDir {
        dirs'libs'
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile project(':jumi')
    compile project(':wanpu')
    compile project(':yimeng')
    compile project(':youmi')
    compile project(':common')
    compile files('libs/CoreLockGuard_0901.jar')
    compile project(':dyd')
    compile project(':xianguo')

}
